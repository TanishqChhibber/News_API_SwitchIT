<!DOCTYPE html>
<html>
<head>
    <title>{{ category.title() }} News</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-8">
        <a href="/" class="text-blue-500 underline">&larr; Back to Categories</a>
        <h1 class="text-3xl font-bold mb-6 capitalize">{{ category }} News</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for article in news %}
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                {% if article.thumbnail %}
                <img src="{{ article.thumbnail }}" class="w-full h-48 object-cover" alt="news image">
                {% endif %}
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">{{ article.title }}</h2>
                    <p class="text-sm text-gray-600 mb-2">{{ article.published }}</p>
                    <p class="mb-3">{{ article.summary[:200] }}...</p>
                    <a href="{{ article.link }}" class="text-blue-600 underline" target="_blank">Read More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
